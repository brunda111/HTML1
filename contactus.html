<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <form>
        <label>username:</label>
        <input type="text" name="username" placeholder="enter your name" required>
        <br>
        <br>
        <label>email:</label>
        <input type="email" name="email" placeholder="enter your email id" required><br>
        <br>

        <label>password:</label>
        <input type="password" name="password" placeholder="enter password" required><br>
        <br>
        <label>language known:</label>
        <input type="checkbox" name="lang" value="html" checked>
        <input type="checkbox" name="lang" value="css" checked>
        <input type="checkbox" name="lang" value="js" checked>
        <input type="checkbox" name="lang" value="angular" checked>
        <br>
        <br>
        <label>gender:</label>
        <input type="radio" name="gender" value="f" checked>
        <input type="radio" name="gender" value="m">
        <input type="radio" name="gender" value="o"><br><br>
        <label>branch:</label>
        <select name="branch">
            <option value="cse">cse</option>
            <option value="ECE">ece</option>
            <option value="MECh">mech</option>
            <option value="Civil">civil</option>
        </select>
        <br>
        <br>
        <br>
        <input type="submit">
    </form>
    <br><br>
    <a href="index.html">back

</body>

</html>
